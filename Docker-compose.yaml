services:
    # Nginx Web Server - Reverse Proxy
    nginx:
        image: nginx:latest
        ports: 
            - "80:80"
            - "443:443"
        volumes:
            - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
            - ./backend:/var/www/html
        depends_on:
            - backend
        networks:
            - welinked-network
        command: sh -c "nginx && tail -f /var/log/nginx/error.log"

    # CakePHP 5.3 Backend - PHP-FPM Application Server
    backend:
        build:
            context: ./
            dockerfile: ./php/Dockerfile
        container_name: welinked-backend
        volumes:
            - ./backend:/var/www/html
            - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
        environment:
            - DB_HOST=db
            - DB_PORT=3306
            - DB_NAME=welinked_db
            - DB_USER=welinked
            - DB_PASSWORD=welinked@password
            - DEBUG=1
        command: sh -c "composer install --no-dev || true && touch /var/www/html/logs/error.log && php-fpm -D && tail -f /var/www/html/logs/error.log"
        depends_on:
            - db
        networks:
            - welinked-network
        working_dir: /var/www/html

    # MySQL 8.0 Database
    db:
        image: mysql:8.0
        container_name: welinked-db
        volumes:
            - db_data:/var/lib/mysql
            - ./db/init-db.sql:/docker-entrypoint-initdb.d/init.sql
        ports:
            - "3306:3306"
        restart: unless-stopped
        environment:  
            MYSQL_ROOT_PASSWORD: welinked@password
            MYSQL_DATABASE: welinked_db
            MYSQL_USER: welinked
            MYSQL_PASSWORD: welinked@password
        networks:
            - welinked-network

    # Redis - Pub/Sub for real-time notifications
    redis:
        image: redis:7-alpine
        container_name: welinked-redis
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        command: redis-server --appendonly yes
        restart: unless-stopped
        networks:
            - welinked-network
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 3s
            retries: 3

    # Node.js WebSocket Server - Real-time notifications
    websocket:
        build:
            context: ./websocket-server
            dockerfile: Dockerfile
        container_name: welinked-websocket
        ports:
            - "3000:3000"
        volumes:
            - ./websocket-server:/app
            - /app/node_modules
        environment:
            - PORT=3000
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - PHP_API_URL=http://nginx
            - CORS_ORIGIN=*
            - NODE_ENV=production
        depends_on:
            - redis
            - backend
        restart: unless-stopped
        networks:
            - welinked-network

volumes:
    db_data:
    redis_data:

networks:
    welinked-network:
        driver: bridge